name: ğŸš€ CLI Release Publish

on:
  workflow_dispatch:
    inputs:
      build_version:
        description: 'Build version to install (e.g., 0.0.0-build-commitsha-20250815025358)'
        required: true
        type: string
      chosen_version:
        description: 'Version to set in package.json (e.g., 0.1.0-alpha.1)'
        required: true
        type: string

jobs:
  cli-release-publish:
    name: ğŸš€ CLI Release Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_DEPLOY }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ” Setup npm auth
        run: |
          echo "registry=https://registry.npmjs.org" >> ~/.npmrc
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ“¦ Install CLI package
        run: |
          cd packages/xyd-js
          echo "Installing @xyd-js/cli@${{ github.event.inputs.build_version }}"
          npm install @xyd-js/cli@${{ github.event.inputs.build_version }}

      - name: ğŸ”„ Update package version
        run: |
          cd packages/xyd-js
          echo "Updating package.json version to ${{ github.event.inputs.chosen_version }}"
          npm version ${{ github.event.inputs.chosen_version }} --no-git-tag-version

      - name: ğŸ“‹ Verify changes
        run: |
          cd packages/xyd-js
          echo "Current package.json version:"
          node -p "require('./package.json').version"
          echo "Current @xyd-js/cli dependency:"
          node -p "require('./package.json').dependencies['@xyd-js/cli']"

      - name: ğŸ”„ Commit and push changes
        run: |
          git add packages/xyd-js/package.json packages/xyd-js/package-lock.json
          git commit -m "chore(release): ğŸš€ v${{ github.event.inputs.chosen_version }} ğŸš€"
          git remote set-url origin https://x-access-token:${{ secrets.PAT_DEPLOY }}@github.com/${{ github.repository }}.git
          git push origin master

      - name: ğŸ·ï¸ Create and push tag
        run: |
          git tag v${{ github.event.inputs.chosen_version }}
          git push origin v${{ github.event.inputs.chosen_version }}

      - name: âœ… Success message
        run: |
          echo "âœ… Successfully published CLI release!"
          echo "ğŸ“¦ Build version installed: ${{ github.event.inputs.build_version }}"
          echo "ğŸ·ï¸ Package version updated to: ${{ github.event.inputs.chosen_version }}"
          echo "ğŸ”— Tag created: v${{ github.event.inputs.chosen_version }}"
